<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-size: 1.2rem;
      }

      .header {
        position: relative;
        margin: auto;
        width: 80%;
        height: 100px;
        background-color: gray;
      }

      .content {
        position: absolute;
        background-color: blue;
        width: 70%;
        height: 70%;

        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        color: white;
        text-align: center;
        font-size: 6vw;
      }
    </style>

    <title>Responsividade</title>
  </head>
  <body>
    <div class="header">
      <div class="content">hello world</div>
    </div>
  </body>
</html>
